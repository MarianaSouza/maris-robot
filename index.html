<!DOCTYPE html>
<html>
<head>
	<title>Mari's Robot</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Mari's Robot</h1>
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>

		$(document).ready(function(){
			$(".head").hover(function(){
				$("body").addClass("head-active");
			});

			$(".head").mouseleave(function(){
				$("body").removeClass("head-active");
			});

			$(".left_arm").hover(function(){
				$("body").addClass("left_arm-active");
			});

			$(".left_arm").mouseleave(function(){
				$("body").removeClass("left_arm-active");
			});

			$(".right_arm").hover(function(){
				$("body").addClass("right_arm-active");
			});

			$(".right_arm").mouseleave(function(){
				$("body").removeClass("right_arm-active");
			});

			$(".torso").hover(function(){
				$("body").addClass("torso-active");
			});

			$(".torso").mouseleave(function(){
				$("body").removeClass("torso-active");
			});

			$(".left_leg").hover(function(){
				$("body").addClass("left_leg-active");
			});

			$(".left_leg").mouseleave(function(){
				$("body").removeClass("left_leg-active");
			});

			$(".right_leg").hover(function(){
				$("body").addClass("right_leg-active");
			});

			$(".right_leg").mouseleave(function(){
				$("body").removeClass("right_leg-active");
			});
		})
	</script>
</body>
</html>
